<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Airista — Draw in the Air with gestures and motion">
  <meta property="og:title" content="Airista — Draw in the Air">
  <meta property="og:description" content="Experience creation beyond the screen with Airista. Draw using gestures and motion.">
  <title>Airista — Draw in the Air</title>
  
  <link rel="icon" type="image/png" href="logo-transparent.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="styles.css">

  <style>
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 50px;
      max-width: 1200px;
      width: 100%;
      position: relative;
      z-index: 2;
    }

    .camera-box {
      position: relative;
      background: rgba(0, 0, 0, 0.3);
      border-radius: var(--border-radius);
      width: 640px;
      height: 360px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--subtext-color);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
      animation-delay: 0.3s;
    }

    video {
      width: 100%;
      height: 100%;
      border-radius: var(--border-radius);
      object-fit: cover;
      display: none;
      transform: scaleX(-1);
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .control-btn {
      width: 55px;
      height: 55px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text-box {
      max-width: 450px;
      text-align: left;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
      animation-delay: 0.6s;
    }

    .text-box h1 {
      font-size: 2.4rem;
      margin-bottom: 16px;
      background: linear-gradient(to right, #fff, #e0e0e0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .text-box p {
      font-size: 1.1rem;
      color: var(--subtext-color);
      margin-bottom: 32px;
    }

    .start-btn {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
      animation-delay: 0.9s;
    }

    #placeholderText {
      transition: opacity 0.3s ease;
      text-align: center;
      padding: 0 20px;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .error {
      color: #ff6b6b;
    }

    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
        gap: 30px;
      }
      
      .camera-box {
        width: 100%;
        max-width: 640px;
        height: auto;
        aspect-ratio: 16/9;
      }
      
      .text-box {
        text-align: center;
        max-width: 640px;
      }
    }

    @media (max-width: 768px) {
      .text-box h1 {
        font-size: 2rem;
      }
      
      .text-box p {
        font-size: 1rem;
      }
      
      .control-btn {
        width: 50px;
        height: 50px;
      }
    }

    @media (max-width: 480px) {
      .text-box h1 {
        font-size: 1.8rem;
      }
      
      .control-btn {
        width: 45px;
        height: 45px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="camera-box" id="cameraBox">
      <video id="video" autoplay playsinline></video>
      <span id="placeholderText">Camera is off</span>
      <div class="controls">
        <button class="control-btn" onclick="toggleCamera()" aria-label="Toggle camera" title="Toggle Camera">
          <i class="fas fa-video-slash fa-lg" id="cameraIcon"></i>
        </button>
      </div>
    </div>

    <div class="text-box">
      <h1>Ready to Draw?</h1>
      <p>Let's start your creative journey with air gestures and motion. Get ready for a whole new way of drawing beyond the screen.</p>
      <button class="start-btn" id="startDrawingBtn" aria-label="Start drawing">Start Drawing</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = window.innerWidth < 768 ? 20 : 30;
      
      for (let i = 0; i < particleCount; i++) {
        createParticle();
      }
      
      function createParticle() {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 5 + 2;
        const posX = Math.random() * window.innerWidth;
        const posY = Math.random() * window.innerHeight;
        const delay = Math.random() * 5;
        const duration = Math.random() * 15 + 10;
        const opacity = Math.random() * 0.4 + 0.1;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}px`;
        particle.style.top = `${posY}px`;
        particle.style.opacity = opacity;
        particle.style.animation = `float ${duration}s linear infinite`;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
        
        const keyframes = `
          @keyframes float {
            0% { transform: translate(0, 0); }
            25% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
            50% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
            75% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
            100% { transform: translate(0, 0); }
          }
        `;
        
        const style = document.createElement('style');
        style.innerHTML = keyframes;
        document.head.appendChild(style);
      }
    });

    const video = document.getElementById('video');
    const placeholderText = document.getElementById('placeholderText');
    const cameraIcon = document.getElementById('cameraIcon');
    const startDrawingBtn = document.getElementById('startDrawingBtn');
    let stream = null;

    async function toggleCamera() {
      if (stream) {
        stopCamera();
        return;
      }
      
      try {
        placeholderText.textContent = "Accessing camera...";
        placeholderText.classList.remove('error');
        
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          } 
        });
        video.srcObject = stream;
        video.style.display = 'block';
        placeholderText.classList.add('hidden');
        cameraIcon.classList.replace('fa-video-slash', 'fa-video');
      } catch (err) {
        placeholderText.textContent = 'Camera access denied or not available. Please check permissions.';
        placeholderText.classList.add('error');
        console.error('Camera error:', err);
        stopCamera();
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
        video.srcObject = null;
        video.style.display = 'none';
        placeholderText.textContent = 'Camera is off';
        placeholderText.classList.remove('error', 'hidden');
        cameraIcon.classList.replace('fa-video', 'fa-video-slash');
      }
    }

    startDrawingBtn.addEventListener('click', () => {
      if (!stream) {
        placeholderText.textContent = 'Please enable camera first to start drawing';
        placeholderText.classList.add('error');
        return;
      }
      alert('Drawing functionality will be implemented here!');
    });

    window.addEventListener('beforeunload', () => {
      stopCamera();
    });
  </script>
</body>
</html>
